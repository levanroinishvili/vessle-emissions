<h2>Emissions</h2>

@switch (emissionsFacade.status$ | async) {
    @case ('loaded') {
        @let v = emissionsFacade.data$ | async;
        <pre>{{v | json}}</pre>
    }
    @case ('idle') {
        <p>Idle? Something's wrong!</p>
        <p-button label="Load Vessels" (click)="emissionsFacade.load()"></p-button>
    }
    @case ('loading') {
        <p>Loading emissions info...</p>
    }
    @case ('error') {
        <p>Error loading emissions info</p>
        <p-button label="Load Vessels" (click)="emissionsFacade.load()"></p-button>
    }
}
